app {
  description {
    env = "production"
  }

  database {
    read = ${app.defaults.database.access} {
      pool-size = 15
      host = ${POSTGRES_READER_ENDPOINT}
    }
    write = ${app.defaults.database.access} {
      pool-size = 15
    }
    streaming = ${app.defaults.database.access} {
      pool-size = 50
      host = ${POSTGRES_READER_ENDPOINT}
    }

    name     = "nexus_user"
    username = "nexus_user"
    password = ${POSTGRES_PASSWORD}

    tables-autocreate = true
  }

  elem-query {
    type = "passivation"
    batch-size = 30
    delay = 200 millis
  }

  project-last-update {
    batch {
      # the maximum batching size, corresponding to the maximum number of elements being aggregated
      # at the same time before pushing the update.
      max-elements = 100
      # the maximum batching duration.
      max-interval = 200 millis
    }
    query {
      batch-size = 30
      refresh-strategy = 200 millis
    }
    inactive-interval = 10 minutes
  }


  projections {
    batch {
      max-elements = 500
    }
  }

  defaults {
    database {
      access {
        host = ${POSTGRES_HOST}
        port = 5432
      }
    }

    query {
      batch-size = 30
    }

    pagination {
      size-limit = 2000
    }

    indexing {
      prefix = "nexus"
    }
  }

  fusion {
    enable-redirects = true
    base = ${FUSION_ENDPOINT_URL}
  }

  http {
    interface = 0.0.0.0
    base-uri = ${NEXUS_API_URL}
  }

  monitoring {
    trace {
      sampler = "never"
    }
  }

  projects {
    deletion {
      enabled = true
    }
  }

  resources {
    schema-enforcement {
      type-whitelist = [
        "https://bluebrainnexus.io/fusionTable/vocabulary/FusionTable",
        "https://bluebrainnexus.io/studio/vocabulary/Studio",
        "https://bluebrainnexus.io/studio/vocabulary/StudioDashboard",
        "https://bluebrainnexus.io/studio/vocabulary/StudioWorkspace"
      ]
      allow-no-types = true
    }
  }
}

plugins {
  blazegraph {
    enabled = true
    base = ${BLAZEGRAPH_ENDPOINT}
    batch {
      max-elements = 10
      max-interval = 1 second
    }

    indexing-enabled = true
  }

  elasticsearch {
    enabled = true
    base = ${ELASTICSEARCH_ENDPOINT}
    credentials {
      username = "elastic"
      password = ${ELASTICSEARCH_PASSWORD}
    }
    batch {
      max-elements = 30
      max-interval = 1 second
    }
  }

  composite-views {
    enabled = true
    elasticsearch-batch {
      max-elements = 15
      max-interval = 1 second
    }
    blazegraph-access = {
      base = ${BLAZEGRAPH_COMPOSITE_ENDPOINT}
      query-timeout = "2 minutes"
    }
    blazegraph-batch {
      max-elements = 10
      max-interval = 1 second
    }
    sink-config = "batch"
    min-interval-rebuild = 10 minutes

    indexing-enabled = true
  }

  graph-analytics {
    enabled = false
    batch = {
      max-elements = 10
    }
  }

  project-deletion {
    enabled = false
  }

  search {
    enabled = true
    fields = /opt/delta-config/fields.json
    indexing {
      context = /opt/delta-config/search-context.json
      mapping = /opt/delta-config/mapping.json
      settings = /opt/delta-config/settings.json
      query = /opt/delta-config/construct-query.sparql
      resource-types = /opt/delta-config/resource-types.json
      rebuild-strategy = 10 minutes
    }
    suites = {
      sbo = [
        "bbp/mouselight",
        "public/thalamus",
        "public/ngv",
        "public/multi-vesicular-release",
        "public/hippocampus",
        "public/topological-sampling",
        "bbp/lnmce",
        "public/ngv-anatomy",
        "bbp-external/seu",
        "public/forge",
        "public/sscx",
        "neurosciencegraph/datamodels",
        "bbp/mmb-point-neuron-framework-model",
        "public/ephys",
        "public/morphologies"
      ]
    }
  }

  storage {
    enabled = true

    # We only rely on S3 storage in this deployment
    enable-default-creation = false
    storages {
      disk {
        default-volume = /opt/disk-storage
      }
      remote-disk {
        enabled = false
      }
      amazon {
        enabled = true
        use-default-credential-provider = true
        default-bucket = ${DEFAULT_S3_BUCKET}
        prefix = "/nexus"
      }
    }
  }

  files {
    media-type-detector {
      extensions {
        dat  = "application/dat"
        swc  = "application/swc"
        nwb  = "application/nwb"
        ibw  = "application/ibw"
        zip  = "application/zip"
        xml  = "application/xml"
        png  = "image/png"
        tif  = "image/tiff"
        tiff = "image/tiff"
        asc  = "application/asc"
        h5   = "application/x-hdf5"
        mod  = "application/neuron-mod"
        hoc  = "application/x-neuron-hoc"
        pdf  = "application/pdf"
      }
    }
  }

  service-account {
    realm = "SBO"
    subject = "nexus-delta"
  }
}
