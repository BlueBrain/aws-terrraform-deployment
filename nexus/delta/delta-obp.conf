app {
  description {
    env = "production"
  }

  database {
    read = ${app.defaults.database.access} {
      pool-size = 15
      host = ${POSTGRES_READER_ENDPOINT}
    }
    write = ${app.defaults.database.access} {
      pool-size = 15
    }
    streaming = ${app.defaults.database.access} {
      pool-size = 50
      host = ${POSTGRES_READER_ENDPOINT}
    }

    name     = "nexusobp"
    username = "nexusobp"
    password = ${POSTGRES_PASSWORD}

    tables-autocreate = true
  }

  projections {
    batch {
      max-elements = 500
    }
  }

  defaults {
    database {
      access {
        host = ${POSTGRES_HOST}
        port = 5432
      }
    }

    query {
      batch-size = 30
    }

    pagination {
      size-limit = 2000
    }

    indexing {
      prefix = "nexus"
    }
  }

  fusion {
    enable-redirects = true
    base = "https://openbluebrain.com/web/fusion"
  }

  http {
    interface = 0.0.0.0
    base-uri = "https://openbluebrain.com/api/delta/v1"
  }

  monitoring {
    trace {
      sampler = "never"
    }
  }

  projects {
    deletion {
      enabled = true
    }
  }
}

plugins {
  blazegraph {
    enabled = true
    base = ${BLAZEGRAPH_ENDPOINT}
    batch {
      max-elements = 2
    }
  }

  elasticsearch {
    enabled = true
    base = ${ELASTICSEARCH_ENDPOINT}
    credentials {
      username = "elastic"
      password = ${ELASTICSEARCH_PASSWORD}
    }
    batch {
      max-elements = 10
    }
  }

  composite-views {
    enabled = true
    indexing-enabled = false
    elasticsearch-batch {
      max-elements = 10
    }
    blazegraph-access = {
      base = ${BLAZEGRAPH_COMPOSITE_ENDPOINT}
    }
    blazegraph-batch {
      max-elements = 2
    }
    sink-config = "batch"
    min-interval-rebuild = 10 minutes
  }

  graph-analytics {
    enabled = false
    batch = {
      max-elements = 10
    }
  }

  project-deletion {
    enabled = false
  }

  search {
    enabled = true
    fields = /opt/delta-config/fields.json
    indexing {
      context = /opt/delta-config/search-context.json
      mapping = /opt/delta-config/mapping.json
      settings = /opt/delta-config/settings.json
      query = /opt/delta-config/construct-query.sparql
      resource-types = /opt/delta-config/resource-types.json
      rebuild-strategy = 10 minutes
    }
    suites = {
      sbo = [
        "bbp/mouselight",
        "public/thalamus",
        "public/ngv",
        "public/multi-vesicular-release",
        "public/hippocampus",
        "public/topological-sampling",
        "bbp/lnmce",
        "public/ngv-anatomy",
        "bbp-external/seu",
        "public/forge",
        "public/sscx",
        "neurosciencegraph/datamodels",
        "bbp/mmb-point-neuron-framework-model",
        "public/ephys",
        "public/morphologies"
      ]
    }
  }

  storage {
    enabled = true

    # We only rely on S3 storage in this deployment
    enable-default-creation = false
    storages {
      disk {
        default-volume = /opt/disk-storage
      }
      remote-disk {
        enabled = false
      }
      amazon {
        enabled = true
        use-default-credential-provider = true
        default-bucket = "nexus-bucket-production"
        prefix = "/nexus"
      }
    }
  }

  service-account {
    realm = "SBO"
    subject = "nexus-delta"
  }
}
